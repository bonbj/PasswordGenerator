<ion-card>
  <ion-card-header>
    <ion-card-title>Gerador de Senhas</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <!-- Senha gerada -->
    <ion-item>
      <ion-label position="stacked">Senha Gerada</ion-label>
      <ion-input 
        [value]="password" 
        readonly
        [type]="showPassword ? 'text' : 'password'">
      </ion-input>
      <ion-button 
        fill="clear" 
        slot="end" 
        (click)="showPassword = !showPassword">
        <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>

    <!-- Botões de ação -->
    <ion-button 
      expand="block" 
      (click)="generatePassword()"
      [disabled]="!canGeneratePassword()">
      Gerar Nova Senha
    </ion-button>

    <ion-button 
      expand="block" 
      fill="outline" 
      (click)="copyToClipboard()"
      [disabled]="!password">
      Copiar Senha
    </ion-button>

    <ion-button 
      expand="block" 
      fill="outline" 
      (click)="savePassword()"
      [disabled]="!password">
      Salvar Senha
    </ion-button>

    <!-- Opções de geração -->
    <ion-list>
      <ion-item>
        <ion-label>Comprimento: {{ passwordOptions.length }}</ion-label>
        <ion-range 
          [value]="passwordOptions.length"
          min="4" 
          max="50"
          (ionChange)="updateOption('length', $event.detail.value)">
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-checkbox 
          [checked]="passwordOptions.includeUppercase"
          (ionChange)="updateOption('includeUppercase', $event.detail.checked)">
        </ion-checkbox>
        <ion-label>Incluir Maiúsculas (A-Z)</ion-label>
      </ion-item>

      <ion-item>
        <ion-checkbox 
          [checked]="passwordOptions.includeLowercase"
          (ionChange)="updateOption('includeLowercase', $event.detail.checked)">
        </ion-checkbox>
        <ion-label>Incluir Minúsculas (a-z)</ion-label>
      </ion-item>

      <ion-item>
        <ion-checkbox 
          [checked]="passwordOptions.includeNumbers"
          (ionChange)="updateOption('includeNumbers', $event.detail.checked)">
        </ion-checkbox>
        <ion-label>Incluir Números (0-9)</ion-label>
      </ion-item>

      <ion-item>
        <ion-checkbox 
          [checked]="passwordOptions.includeSymbols"
          (ionChange)="updateOption('includeSymbols', $event.detail.checked)">
        </ion-checkbox>
        <ion-label>Incluir Símbolos (!@#$...)</ion-label>
      </ion-item>

      <ion-item>
        <ion-checkbox 
          [checked]="passwordOptions.excludeSimilar"
          (ionChange)="updateOption('excludeSimilar', $event.detail.checked)">
        </ion-checkbox>
        <ion-label>Excluir Caracteres Similares</ion-label>
      </ion-item>

      <ion-item>
        <ion-checkbox 
          [checked]="passwordOptions.excludeAmbiguous"
          (ionChange)="updateOption('excludeAmbiguous', $event.detail.checked)">
        </ion-checkbox>
        <ion-label>Excluir Caracteres Ambíguos</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
