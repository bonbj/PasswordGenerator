<ion-header>
  <ion-toolbar>
    <ion-title>Senhas Salvas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Barra de pesquisa -->
  <ion-searchbar 
    [(ngModel)]="searchQuery"
    (ionInput)="searchPasswords()"
    placeholder="Pesquisar senhas...">
  </ion-searchbar>

  <!-- Lista de senhas -->
  <ion-list>
    <ion-item-sliding *ngFor="let password of passwords">
      <ion-item>
        <ion-label>
          <h2>{{ password.title }}</h2>
          <p>Criado em: {{ password.createdAt | date:'dd/MM/yyyy HH:mm' }}</p>
          <p *ngIf="password.tags.length > 0">
            Tags: {{ password.tags.join(', ') }}
          </p>
        </ion-label>
        <ion-button 
          fill="clear" 
          slot="end" 
          (click)="copyPassword(password.password)">
          <ion-icon name="copy"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePassword(password.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Mensagem quando não há senhas -->
  <div *ngIf="passwords.length === 0" class="empty-state">
    <ion-icon name="key-outline" size="large"></ion-icon>
    <h3>Nenhuma senha salva</h3>
    <p>Gere e salve suas primeiras senhas para vê-las aqui.</p>
  </div>
</ion-content>
