<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bem-vindo ao PasswordGenerator</ion-card-title>
      <ion-card-subtitle>Gerencie suas senhas de forma segura</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <p>Este aplicativo permite que vocÃª:</p>
      <ion-list>
        <ion-item>
          <ion-icon name="key" slot="start" color="primary"></ion-icon>
          <ion-label>Gere senhas seguras</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="save" slot="start" color="primary"></ion-icon>
          <ion-label>Salve suas senhas</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="list" slot="start" color="primary"></ion-icon>
          <ion-label>Organize suas senhas</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="search" slot="start" color="primary"></ion-icon>
          <ion-label>Pesquise suas senhas</ion-label>
        </ion-item>
      </ion-list>
      
      <ion-button expand="block" routerLink="/generate-password" class="ion-margin-top">
        <ion-icon name="add" slot="start"></ion-icon>
        Gerar Nova Senha
      </ion-button>
      
      <ion-button expand="block" fill="outline" routerLink="/password-list" class="ion-margin-top">
        <ion-icon name="list" slot="start"></ion-icon>
        Ver Senhas Salvas
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
