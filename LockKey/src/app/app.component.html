<ion-app>
  <ion-split-pane contentId="main-content" *ngIf="isAuthenticated">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item button routerLink="/home" routerDirection="root">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle auto-hide="false">
            <ion-item button routerLink="/generate-password" routerDirection="root">
              <ion-icon name="key" slot="start"></ion-icon>
              <ion-label>Gerar Senha</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle auto-hide="false">
            <ion-item button routerLink="/password-list" routerDirection="root">
              <ion-icon name="list" slot="start"></ion-icon>
              <ion-label>Senhas Salvas</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- Informações do usuário -->
          <ion-item-divider>
            <ion-label>Conta</ion-label>
          </ion-item-divider>
          
          <ion-item>
            <ion-icon name="person-circle" slot="start" color="primary"></ion-icon>
            <ion-label>
              <h3>{{ currentUser?.name }}</h3>
              <p>{{ currentUser?.email }}</p>
            </ion-label>
          </ion-item>

          <ion-item button (click)="logout()">
            <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <!-- Página de login quando não autenticado -->
  <ion-router-outlet *ngIf="!isAuthenticated"></ion-router-outlet>
</ion-app>
