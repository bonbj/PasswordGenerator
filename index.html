<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-info">
    <div class="container border border-success">
        <h1 class="title text-uppercase text-center">Gerador de senha</h1>
        <p class="text-center text-warning">Se não houver opção marcado, por padrão letras minúsculas são ativados.</p>
        <div class="d-flex justify-content-around">
            <div class="alert alert-dark">
                <input type="checkbox" id="number" name="number" checked>
                <label for="number">Números</label>
            </div>
            <div class="alert alert-dark"> 
                <input type="checkbox" id="lower" name="lower" checked>
                <label for="lower">Minúsculo</label>
            </div>
            <div class="alert alert-dark">
                <input type="checkbox" id="upper" name="upper" checked>
                <label for="upper">Maiúsculo</label>
            </div>
            <div class="alert alert-dark">
                <input type="checkbox" id="other" name="other" checked>
                <label for="other">Símbolos</label>
            </div>
        </div>
        <h4 class="text-center title">Digite o tamanho da senha.</h4>
        <p class="text-center text-warning">O tamanho da senha deve ser de 8 até 50</p>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <input type="number" class="form-control" id="lenght" min="8" max="50" value="20">
            </div>
            <div class="col"></div>
        </div>
        <h4 class="text-center title">A senha gerada foi:</h4>
        <p id="password" class="alert alert-primary text-center"></p>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="key()">Gerar senha</button>
            </div>
            <div class="col"></div>
        </div>
        
    </div>
    <!-- jquery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap -->
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- password generator -->
    <script src="./js/script.js"></script>
</body>
</html>
